<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
    <!-- Libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Viga">
    <!-- Embeds -->
    <link rel="stylesheet" href="styles/style.scss">
</head>

<body>
    <div class="container-fluid">
        <h1 id="title" class="text-primary text-center">Survey Form</h1>
        <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <!-- <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div> -->

            <div class="form-group">
                <label for="name" id="name-label"><span class="fas fa-user prefix"></span> Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="text" id="email" placeholder="Enter your email"  required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">What level is your main?</label>
                <input type="text" id="number" placeholder="Enter a number between 1 and 120">
            </div>

            <div class="form-group">
                <label for="dropdown">What class is your main?</label>
                <input list="dropdown">
                <datalist id="dropdown">
                    <option value="Death Knight">
                    <option value="Demon Hunter">
                    <option value="Druid">
                    <option value="Hunter">
                    <option value="Mage">
                    <option value="Monk">
                    <option value="Paladin">
                    <option value="Priest">
                    <option value="Rogue">
                    <option value="Shaman">
                    <option value="Warlock">
                    <option value="Warrior">
                </datalist>
            </div>

            <div class="form-group">
                <label for="game" id="game-label">Game Version</label>
                <input type="radio" name="game" id="classic"><label for="classic">Classic</label>
                <input type="radio" name="game" id="retail"><label for="retail">Retail</label>
            </div>

            <div class="form-group">
                <label for="interests" id="interests-label">Interests</label>
                <input type="checkbox" name="interests" id="pvp" value="pvp"><label for="pvp">PVP</label>
                <input type="checkbox" name="interests" id="raiding" value="raiding"><label for="raiding">Raiding</label>
                <input type="checkbox" name="interests" id="pet-battles" value="pet-battles"><label for="pet-battles">Pet Battles</label>
                <input type="checkbox" name="interests" id="mythic-plus" value="mythic-plus"><label for="mythic-plus">Mythic Plus</label>
                <input type="checkbox" name="interests" id="island-expeditions" value="island-expeditions"><label for="island-expeditions">Island Expeditions</label>
                <input type="checkbox" name="interests" id="other" value="other"><label for="other">Other</label>
            </div>

            <div class="form-group">
                <label for="comments" id="comments-label">Additional Comments</label>
                <textarea id="comments"></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
