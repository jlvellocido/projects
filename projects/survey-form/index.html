<!DOCTYPE html>
<html>
<head>
    <title>Guild Application</title>
    <!-- Libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <!-- Embeds -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-primary text-center" id="title">Born of Blood</h1>
        <p class="text-center" id="description">Thank you for your interest in joining Born of Blood! Please fill out the form below and an officer will contact you as soon as possible.</p>

        <form action="submitted.html" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label"><span class="fas fa-user prefix"></span> Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label"><span class="fas fa-envelope prefix"></span> Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="battle-tag" id="battle-tag-label">Battle Tag (optional)</label>
                <input type="text" class="form-control" id="battle-tag" placeholder="Enter your Battle Tag">
            </div>

            <div class="form-group">
                <label for="discord" id="discord-label">Discord (optional)</label>
                <input type="text" class="form-control" id="discord" placeholder="Enter your Discord username">
            </div>

            <div class="form-group">
                <label for="dropdown">What class is your main?</label>
                <select class="form-control" id="dropdown">
                    <option selected disabled>Select a class</option>
                    <option>Death Knight</option>
                    <option>Demon Hunter</option>
                    <option>Druid</option>
                    <option>Hunter</option>
                    <option>Mage</option>
                    <option>Monk</option>
                    <option>Paladin</option>
                    <option>Priest</option>
                    <option>Rogue</option>
                    <option>Shaman</option>
                    <option>Warlock</option>
                    <option>Warrior</option>
                </select>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">What level is your main?</label>
                <input type="number" min="1" max="120" class="form-control" id="number" placeholder="Enter a number between 1 and 120">
            </div>

            <div class="form-group">
                <p><label for="role" id="role-label"><strong>What is your primary role?</strong></label></p>
                <div class="row">
                    <div class="col-xs-6 col-md-3"><input type="radio" name="role" id="dps"><label for="dps">Damage</label></div>
                    <div class="col-xs-6 col-md-3"><input type="radio" name="role" id="heals"><label for="heals">Healer</label></div>
                    <div class="col-xs-6 col-md-3"><input type="radio" name="role" id="tank"><label for="tank">Tank</label></div>
                </div>
            </div>

            <div class="form-group">
                <p><label for="interests" id="interests-label"><strong>Which activities are you interested in?</strong></label></p>
                <div class="row">
                    <div class="col-xs-6 col-md-3"><input type="checkbox" name="interests" id="pvp" value="pvp"><label for="pvp">PVP</label></div>
                    <div class="col-xs-6 col-md-3"><input type="checkbox" name="interests" id="raiding" value="raiding"><label for="raiding">Raiding</label></div>
                    <div class="col-xs-6 col-md-3"><input type="checkbox" name="interests" id="pet-battles" value="pet-battles"><label for="pet-battles">Pet Battles</label></div>
                    <div class="col-xs-6 col-md-3"><input type="checkbox" name="interests" id="mythic-plus" value="mythic-plus"><label for="mythic-plus">Mythic Plus</label></div>
                    <div class="col-xs-6 col-md-3"><input type="checkbox" name="interests" id="islands" value="islands"><label for="island-expeditions">Islands</label></div>
                    <div class="col-xs-6 col-md-3"><input type="checkbox" name="interests" id="other" value="other"><label for="other">Other</label></div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments" id="comments-label">Additional Comments</label>
                <textarea class="form-control" id="comments"></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-primary form-control">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
